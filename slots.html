<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/slotsstyles.css">
</head>
<body>

<div class="container-fluid bg-light rounded">
    <div class = "row">
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col-lg">
                <h1 class="display-3"><span class="text-primary">Slot Machine</span></h1>
                <p class="lead"><span id="topText">"Get 3 of a kind in a row to win!"</span></p>
            </div>
        </div>
        <div class="subsection">
            <div class="row align-items-center m-2 p-3">
                <div class="col-4">
                    <div class="imgSubsection"><img src="images/cherry.png" class="img-fluid"
                                                    alt="slot1base">
                    </div>
                </div>
                <div class="col-4">
                    <div class="imgSubsection"><img src="images/grapes.png" class="img-fluid" alt="slot2base"></div>
                </div>
                <div class="col-4">
                    <div class="imgSubsection"><img src="images/lemon.png" class="img-fluid" alt="slot3base"></div>
                </div>
            </div>
        </div>
        <div class="subsection">

            <div class="row m-2 p-3">

                <div class="col-lg subsection">
                    <h3 class="text-primary">BALANCE</h3>
                    <h4>
                        <span id="balance">$50</span>
                    </h4>
                </div>

                <div class="col-lg subsection">

                    <h3 class="text-primary">BET</h3>
                    <h4>
                        <button type="button" class="btn btn-danger">-</button>
                        <span id="bet">$1</span>
                        <button type="button" class="btn btn-success">+</button>
                    </h4>
                </div>

                <div class="col-lg subsection">
                    <div class="border border-primary">
                        <br>
                        <spin>
                            <h4 class="text-primary">Spin
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                     class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                </svg>
                            </h4>
                        </spin>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/slots.js"></script>
</body>

</html>
